<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/fonts/Poppins-Regular.ttf">
    <title>AANU AGE CALCULATOR</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="container">
                <form>
                    <div class="form_container">
                        <div class="block">
                            <label for="day">
                                Day
                            </label>
                            <input type="number" id="day" placeholder="DD">
                            <small></small>
                        </div>
                        <div class="block">
                            <label for="month">
                                Month
                            </label>
                            <input type="number" id="month" placeholder="MM">
                            <small></small>
                        </div>
                        <div class="block">
                            <label for="year">
                                Year
                            </label>
                            <input type="number" id="year" placeholder="YYYY">
                            <small></small>
                        </div>
                    </div>
                    <!-- Submit button  -->
                    <div class="submit_block">
                        <hr>
                        <button type="submit" class="submit_btn"><img src="./assets/images/icon-arrow.svg"
                                alt="icon"></button>
                    </div>
                </form>
                <!-- Result data -->
                <div class="output">
                    <h1><span id="YY">--</span>years</h1>
                    <h1><span id="MM">--</span>months</h1>
                    <h1><span id="DD">--</span>days</h1>
                </div>
                <!-- Recognition -->
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
                    Coded by <a href="#">Esther Aanuoluwapo</a>.
                  </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
